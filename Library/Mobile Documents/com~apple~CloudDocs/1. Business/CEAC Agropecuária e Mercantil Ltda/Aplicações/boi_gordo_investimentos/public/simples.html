<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Simples - Boi Gordo</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .debug { 
            position: fixed; 
            top: 10px; 
            right: 10px; 
            background: #000; 
            color: #fff; 
            padding: 10px; 
            font-size: 12px;
            z-index: 9999;
            max-width: 300px;
            max-height: 200px;
            overflow-y: auto;
        }
        .test-button {
            position: fixed;
            bottom: 10px;
            right: 10px;
            z-index: 9999;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="debug" class="debug">
        <div>üîç Log Debug:</div>
        <div id="debug-content"></div>
    </div>
    
    <button class="test-button" onclick="executarTestes()">Executar Testes</button>

    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <i class="fas fa-chart-line"></i>
                    <span>Boi Gordo</span>
                    <span>Investimentos</span>
                </div>
            </div>
            <nav class="sidebar-nav">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="#" class="nav-link active" data-section="dashboard">
                            <i class="fas fa-tachometer-alt"></i>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link" data-section="transacoes">
                            <i class="fas fa-exchange-alt"></i>
                            <span>Transa√ß√µes</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <div class="version">Vers√£o Teste</div>
            </div>
        </div>

        <!-- Conte√∫do principal -->
        <div class="main-content">
            <!-- Dashboard -->
            <section id="dashboard" class="content-section active">
                <div class="section-header">
                    <h1 class="section-title">Dashboard Simples</h1>
                </div>

                <div class="metrics-grid">
                    <div class="metric-card">
                        <div class="metric-title">Status</div>
                        <div id="status-value" class="metric-value">Testando...</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-title">Navega√ß√£o</div>
                        <div id="nav-status" class="metric-value">Aguardando...</div>
                    </div>
                </div>
            </section>

            <!-- Transa√ß√µes -->
            <section id="transacoes" class="content-section">
                <div class="section-header">
                    <h1 class="section-title">Transa√ß√µes Simples</h1>
                </div>
                <div class="dashboard-section">
                    <p>Esta √© a se√ß√£o de transa√ß√µes!</p>
                    <p id="transacao-test">Teste carregando...</p>
                </div>
            </section>
        </div>
    </div>

    <script>
        // Debug logger
        function logDebug(message) {
            console.log(message);
            const debugContent = document.getElementById('debug-content');
            if (debugContent) {
                debugContent.innerHTML += '<div>' + new Date().toLocaleTimeString() + ': ' + message + '</div>';
                debugContent.scrollTop = debugContent.scrollHeight;
            }
        }

        // Estado super simples
        const EstadoSimples = {
            secaoAtual: 'dashboard',
            inicializado: false
        };

        // Navega√ß√£o simples
        function navegarSimples(secao) {
            logDebug('Navegando para: ' + secao);
            
            // Remover active de tudo
            document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
            
            // Ativar nova se√ß√£o
            const novaSecao = document.getElementById(secao);
            const novoLink = document.querySelector(`[data-section="${secao}"]`);
            
            if (novaSecao) {
                novaSecao.classList.add('active');
                logDebug('‚úÖ Se√ß√£o ativada: ' + secao);
            } else {
                logDebug('‚ùå Se√ß√£o n√£o encontrada: ' + secao);
            }
            
            if (novoLink) {
                novoLink.classList.add('active');
                logDebug('‚úÖ Link ativado');
            } else {
                logDebug('‚ùå Link n√£o encontrado');
            }
            
            EstadoSimples.secaoAtual = secao;
            
            // Atualizar status
            const statusValue = document.getElementById('status-value');
            if (statusValue) {
                statusValue.textContent = 'Se√ß√£o: ' + secao;
                statusValue.className = 'metric-value positive';
            }
        }

        // Inicializa√ß√£o simples
        function inicializarSimples() {
            logDebug('üöÄ Inicializando vers√£o simples...');
            
            try {
                // Configurar navega√ß√£o
                const links = document.querySelectorAll('.nav-link');
                logDebug('Links encontrados: ' + links.length);
                
                links.forEach((link, index) => {
                    link.addEventListener('click', function(e) {
                        e.preventDefault();
                        const secao = this.dataset.section;
                        logDebug(`Clique no link ${index}: ${secao}`);
                        navegarSimples(secao);
                    });
                });
                
                // Status inicial
                const statusValue = document.getElementById('status-value');
                if (statusValue) {
                    statusValue.textContent = 'Inicializado!';
                    statusValue.className = 'metric-value positive';
                }
                
                const navStatus = document.getElementById('nav-status');
                if (navStatus) {
                    navStatus.textContent = links.length + ' links';
                    navStatus.className = 'metric-value positive';
                }
                
                EstadoSimples.inicializado = true;
                logDebug('‚úÖ Inicializa√ß√£o conclu√≠da');
                
            } catch (error) {
                logDebug('‚ùå Erro na inicializa√ß√£o: ' + error.message);
            }
        }

        // Testes completos
        function executarTestes() {
            logDebug('üß™ Executando testes...');
            
            // Teste 1: CSS
            const sidebar = document.querySelector('.sidebar');
            if (sidebar) {
                const computed = window.getComputedStyle(sidebar);
                logDebug('CSS - Sidebar width: ' + computed.width);
                logDebug('CSS - Sidebar background: ' + computed.backgroundColor);
            }
            
            // Teste 2: Navega√ß√£o
            setTimeout(() => {
                logDebug('üß™ Testando navega√ß√£o para transa√ß√µes...');
                navegarSimples('transacoes');
                
                setTimeout(() => {
                    logDebug('üß™ Voltando para dashboard...');
                    navegarSimples('dashboard');
                    
                    logDebug('‚úÖ Testes de navega√ß√£o conclu√≠dos');
                }, 1000);
            }, 1000);
            
            // Teste 3: LocalStorage
            try {
                localStorage.setItem('teste-simples', 'ok');
                const valor = localStorage.getItem('teste-simples');
                localStorage.removeItem('teste-simples');
                logDebug('‚úÖ localStorage funcionando: ' + valor);
            } catch (e) {
                logDebug('‚ùå localStorage com erro: ' + e.message);
            }
            
            // Teste 4: Elementos
            const elementos = {
                container: document.querySelector('.container'),
                sidebar: document.querySelector('.sidebar'),
                mainContent: document.querySelector('.main-content'),
                dashboard: document.getElementById('dashboard'),
                transacoes: document.getElementById('transacoes')
            };
            
            Object.keys(elementos).forEach(nome => {
                if (elementos[nome]) {
                    logDebug(`‚úÖ Elemento ${nome}: OK`);
                } else {
                    logDebug(`‚ùå Elemento ${nome}: FALTANDO`);
                }
            });
        }

        // Carregar quando DOM estiver pronto
        document.addEventListener('DOMContentLoaded', function() {
            logDebug('üìÑ DOM carregado');
            
            setTimeout(() => {
                inicializarSimples();
                
                // Auto-executar testes ap√≥s inicializa√ß√£o
                setTimeout(executarTestes, 1000);
            }, 100);
        });

        // Log de erro global
        window.addEventListener('error', function(e) {
            logDebug('‚ùå ERRO: ' + e.message + ' em ' + e.filename + ':' + e.lineno);
        });
        
        logDebug('üìù Script carregado');
    </script>
</body>
</html>
